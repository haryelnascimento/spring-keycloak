version: "3.9"

networks:
  my-network:
    driver: bridge

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data/
    networks:
      - my-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./
    container_name: app
    environment:
      DB_HOST: postgres
      SPRING_PROFILES_ACTIVE: development
    ports:
      - "8080:8080"
    networks:
      - my-network
    depends_on:
      - postgres

  nginx:
    build: ./nginx
    image: nginx
    ports:
      - "80:80"
    networks:
      - my-network
    depends_on:
      - app

volumes:
  db-data: